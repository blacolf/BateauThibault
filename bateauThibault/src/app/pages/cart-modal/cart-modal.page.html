<ion-content fullscreen>
 
  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>
 
  <div class="ion-padding">
 
    <ion-list class="list">
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              <b>{{ p.name }}</b>
            </ion-col>
            <ion-col size="4" class="ion-text-end">
              {{ p.amount * p.price | currency:'€' }}
            </ion-col>
          </ion-row>
          
          <ion-row class="ion-align-items-center">
            <ion-col size="2" >
              <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="2" >
              {{ p.amount }}
            </ion-col>
 
            <ion-col size="2" >
              <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="2" offset="2">
              <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              Total:
            </ion-col>
            <ion-col size="4" class="ion-text-end">
              {{ getTotal() | currency:'€' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>
        <ion-label>
          Adresse de livraison
        </ion-label>
      </ion-list-header>
    
      <ion-item>
        <ion-label>Restaurant</ion-label>
        <ion-select [interfaceOptions]="customAlertOptions" interface="alert" placeholder="Select One">             
          <ion-row> 
              <ion-select-option *ngFor="let restaurant of restaurants" [value]="restaurant">{{restaurant.name}}</ion-select-option>
          </ion-row>       
        </ion-select>
      </ion-item>
    </ion-list>
 
    <ion-button expand="full" (click)="checkout()">
      Valider la commande
    </ion-button>
  </div>

  
</ion-content>
