<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
     Restaurent
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header>
    Tous nos Restaurent partenaire avec le bateau de Thibault
  </ion-card-header>
  <br>
  <ion-card-content>
  <ion-card>
     <ion-button *ngFor="let res of modelData" (click)="showModal(res)">{{res.name}}</ion-button>
  </ion-card>
</ion-card-content>
</ion-content>
