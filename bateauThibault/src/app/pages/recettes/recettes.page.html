<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
  Recettes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header>
    Nos Recettes
  </ion-card-header>
<ion-card-content>
  <ion-card>
    <ion-button *ngFor="let rec of modelData" (click)="showModal(rec)"> 
      {{rec.name}}
  </ion-button>
  </ion-card>
</ion-card-content>
</ion-content>
