<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
  Recettes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-item>
  <ion-label> Nos Recettes</ion-label>
</ion-item>
<ion-content>
  <ion-card-header>
    Tous les recettes du bateau de Thibault
  </ion-card-header>
  <br>
<ion-card-content>
  <ion-fab vertical="bottom" horizontal="start" edge slot="fixed">
    <ion-fab-button>
      <ion-icon name="settings"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button><ion-icon name="call"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-google"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-card-content>
  <br>
  <p>
  <ion-card-content>
  <ion-card  >
    <ion-button *ngFor="let rec of recettes">{{rec}}</ion-button>
  </ion-card>
</ion-card-content>

</ion-content>
