<ion-header>  
  <ion-toolbar  >  
    <ion-title>Ionic Modal</ion-title>  
    <ion-icon name='close-circle' color="dark" (click)='dismiss()' style='float: right;'></ion-icon>  
  </ion-toolbar>  
</ion-header>   
<ion-content color="light">  
  <ion-list>  
    <ion-item>  
     
        <ion-img [src]="modelData.photo"></ion-img>
        
      <ion-label>   
         
        <p>{{modelData.name}}</p>  
        <p>{{modelData.infos}}</p> 
      </ion-label>  
    </ion-item>   
   
  </ion-list>   
</ion-content>
